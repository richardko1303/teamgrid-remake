# Record name
name: Time Entry

# Model Form Field configuration
form: $/teamgrid/time/models/timeentry/fields.yaml

# Model Class name
modelClass: Teamgrid\Time\Models\TimeEntry

# Default redirect location
defaultRedirect: teamgrid/time/timeentries

# Create page
create:
    title: backend::lang.form.create_title
    redirect: teamgrid/time/timeentries/update/:id
    redirectClose: teamgrid/time/timeentries

# Update page
update:
    title: backend::lang.form.update_title
    redirect: teamgrid/time/timeentries
    redirectClose: teamgrid/time/timeentries

# Preview page
preview:
    title: backend::lang.form.preview_title
