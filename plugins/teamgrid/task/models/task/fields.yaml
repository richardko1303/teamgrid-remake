# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    name:
        label: Name
    description:
        label: Description
        type: textarea
    due_date:
        label: Due Date
        type: datepicker
        mode: datetime
        span: auto
    done:
        label: Done
        type: switch
    project_id: 
        label: Project ID
        disabled: true
        span: auto
    user_id:
        label: Manager ID
        disabled: true
        relation: user 
        select: id
        span: auto
    project:
        label: Project
        placeholder: Select project
        span: auto
        type: recordfinder
        list: ~/plugins/teamgrid/project/models/project/columns.yaml
        recordsPerPage: 10
        title: Find project
        prompt: Click the Find button to find a project
        keyFrom: id
        nameFrom: title
        useRelation: true
        modelClass: Teamgrid\Project\Models\Project