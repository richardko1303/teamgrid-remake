# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    task_id:
        label: Task ID
        disabled: true
    tracked_start:
        label: Tracked start
        type: datepicker
        mode: datetime
        span: auto
    tracked_end:
        label: Tracked end
        type: datepicker
        mode: datetime
        span: auto
    task:
        label: Task
        placeholder: Select task
        span: auto
        type: recordfinder
        list: ~/plugins/teamgrid/task/models/task/columns.yaml
        recordsPerPage: 10
        title: Find task
        prompt: Click the Find button to find a task
        keyFrom: id
        nameFrom: name
        useRelation: true
        modelClass: Teamgrid\Task\Models\Task
